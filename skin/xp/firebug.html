<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/DTD/strict.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title></title>
<link href="firebug.css" rel="stylesheet" type="text/css" />
<!--[if lte IE 6]>
<link rel="stylesheet" href="firebug.IE6.css" type="text/css" />
<![endif]-->
</head>
<body>
<table id="fbChrome" cellpadding="0" cellspacing="0" border="0">
  <tbody>
    <tr>
      <!-- Interface - Top Area -->
      <td id="fbTop" colspan="2">
      
        <!-- Main Buttons -->
        <div id="mainButtons">
          <a id="close" href="javascript:FB.close()">&nbsp;</a>
          <a id="detach" href="javascript:FB.detach()">&nbsp;</a>
          <input id="fbToolbarSearch"></input>        
          <span id="fbToolbarErrors" class="fbErrors">2 errors</span>
        </div>
        
        <!-- Horizontal Splitter -->
        <div id="fbHSplitter">&nbsp;</div>
        
        <!-- Toolbar buttons and Status Bar -->
        <div id="fbToolbar">
        
          <!-- Firebug Button -->
          <span id="fbToolbarIcon">
            <a title="Firebug Lite Homepage" href="http://getfirebug.com/lite.html">&nbsp;</a>
          </span>
          
          <!-- Toolbar Buttons -->
          <span id="fbToolbarButtons">
            <span><a id="fbBtnInspect" href="javascript:FB.startInspecting(this)">Inspect</a></span>
            
            <!-- Console Panel Toolbar Buttons -->
            <span id="fbConsoleButtons">
              <span><a href="javascript:FB.clear()">Clear</a></span>
            </span>
            
            <!-- HTML Panel Toolbar Buttons -->
            <span id="fbHTMLButtons">
              <span><a href="#">Edit</a></span>
            </span>
            
          </span>
          
          <!-- Status Bar -->
          <span id="fbStatusBarBox">
            <span class="fbToolbarSeparator"></span>
          
            <!-- HTML Panel Status Bar -->
            <span id="fbHTMLStatusBar" class="fbStatusBar">
              <span><a href="#"><b>body</b></a></span><span>&lt;</span><span><a href="#">html</a></span>
              <span>&lt;</span><span><a href="#">iframe</a></span><span>&lt;</span><span><a href="#">div</a></span>
              <span>&lt;</span><span><a href="#">div.class</a></span><span>&lt;</span><span><a href="#">iframe</a></span>
              <span>&lt;</span><span><a href="#">body</a></span><span>&lt;</span><span><a href="#">html</a></span>
              <span>&lt;</span><span><a href="#">div</a></span><span>&lt;</span><span><a href="#">div</a></span>
            </span>
            
          </span>
          
        </div>
        
        <!-- PanelBars -->
        <div id="fbPanelBarBox">
        
          <!-- Main PanelBar -->
          <div id="fbPanelBar1" class="fbPanelBar">
            <a id="tc" class="tab selectedTab" href="javascript:FB.showTab(0)"><span class="tabL"></span><span class="tabText">Console</span><span class="tabR"></span></a>
            <a id="th" class="tab" href="javascript:FB.showTab(1)"><span class="tabL"></span><span class="tabText">HTML</span><span class="tabR"></span></a>
            <a class="tab" href="javascript:void(0)"><span class="tabL"></span><span class="tabText">CSS</span><span class="tabR"></span></a>
            <a class="tab" href="javascript:void(0)"><span class="tabL"></span><span class="tabText">Script</span><span class="tabR"></span></a>
            <a class="tab" href="javascript:void(0)"><span class="tabL"></span><span class="tabText">DOM</span><span class="tabR"></span></a>
          </div>
          
          <!-- Side PanelBars -->
          <div id="fbPanelBar2Box" class="hide">
            <div id="fbPanelBar2" class="fbPanelBar">
              <a class="tab selectedTab" href="javascript:void(0);"><span class="tabL"></span><span class="tabText">Style</span><span class="tabR"></span></a>
              <a class="tab" href="javascript:void(0)"><span class="tabL"></span><span class="tabText">Layout</span><span class="tabR"></span></a>
              <a class="tab" href="javascript:void(0)"><span class="tabL"></span><span class="tabText">DOM</span><span class="tabR"></span></a>
            </div>
          </div>
          
        </div>
        
      </td>
    </tr>
    
    <!-- Interface - Main Area -->
    <tr id="fbContent" height="90%">
    
      <!-- Panels  -->
      <td id="fbPanelBox1">
        <div id="fbPanel1" class="fbFitHeight">
          <div id="fbConsole"></div>
          <div id="fbHTML"></div>
        </div>
      </td>
      
      <!-- Side Panel Box -->
      <td id="fbPanelBox2" class="hide">
      
        <!-- VerticalSplitter -->
        <div id="fbVSplitter" class="fbVSplitter">&nbsp;</div>
        
        <!-- Side Panels -->
        <div id="fbPanel2" class="fbFitHeight">
        
          <!-- HTML Side Panels -->
          <div id="fbHTML_Style"></div>
          <div id="fbHTML_Layout"></div>
          <div id="fbHTML_DOM"></div>
          
        </div>
      </td>
      
    </tr>
    
    <!-- Interface - Bottom Area -->
    <tr id="fbBottom">
    
      <!-- Command Line -->
      <td id="fbCommand" colspan="2">
        <div id="fbCommandBox">
          <div id="fbCommandIcon">&gt;&gt;&gt;</div>
          <input id="fbCommandLine" name="fbCommandLine" type="text" />
        </div>
      </td>
      
    </tr>
    
  </tbody>
</table>
<div id="fbMiniChrome">
  <div id="fbMiniContent">
    <div id="fbMiniErrors" class="fbErrors">2 errors</div>
    <div id="fbMiniIcon"></div>
  </div>
</div>
</body>
</html>
